<html>
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/deviceTheme.js"></script>
    <script data-dojo-config="async: 1" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script src="https://rawgit.com/google/blockly/master/blockly_compressed.js"></script>
    <script src="https://rawgit.com/google/blockly/master/blocks_compressed.js"></script>
    <script src="https://rawgit.com/google/blockly/master/msg/js/en.js"></script>
    <script src="app.js"</script>

    <!-- blockly configuration -->
    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>

    <script type="text/javascript">
      dojoConfig = {
        async: true,
        parseOnLoad: false
      };
    </script>

    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Home Control</title>
  </head>
  <body>
    <div id="view1" data-dojo-type="dojox/mobile/View">
      <h1 data-dojo-type="dojox/mobile/Heading">Home</h1>
      <ul data-dojo-type="dojox/mobile/EdgeToEdgeList">
        <li data-dojo-type="dojox/mobile/ListItem"
            data-dojo-props='moveTo:"view2",
                             transition:"slide"'>Outlets</li>
        <li data-dojo-type="dojox/mobile/ListItem"
            data-dojo-props='moveTo:"view3",
                             transition:"slide"'>Programming</li>
      </ul>
    </div>

    <div id="view2" data-dojo-type="dojox/mobile/View">
      <h1 data-dojo-type="dojox/mobile/Heading"
          data-dojo-props='back:"Home", moveTo:"view1"'>Outlets</h1>
      <ul data-dojo-type="dojox/mobile/EdgeToEdgeList" id="edgeList"
          data-dojo-props='iconBase:"icons.png"'>
      </ul>
    </div>

    <div id="view3" data-dojo-type="dojox/mobile/View">
      <h1 data-dojo-type="dojox/mobile/Heading"
          data-dojo-props='back:"Home", moveTo:"view1"'>Programming</h1>
      <div id="blocklyArea" data-dojo-type="dojox/mobile/Pane" style="width:100%; height:100%"><div>
        <div id="blocklyDiv" style="position: absolute"></div>
    </div>
  </body>
</html>
