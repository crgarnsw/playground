<html>
  <head>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/deviceTheme.js"></script>
    <script data-dojo-config="async: 1" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="controls_repeat_ext"></block>
      <block type="logic_compare"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="text"></block>
      <block type="text_print"></block>
    </xml>

    <script type="text/javascript">
      dojoConfig = {
        async: true,
        parseOnLoad: false
      };
    </script>

    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Demo</title>
    </head>
    <body>
        <script>
require(["dojo/dom", 
         "dojo/on", 
         "dojo/request", 
         "dojo/parser",
         "dojo/aspect",
         "dijit/registry", 
         "dojox/mobile",
         "dojox/mobile/compat",
         "dojox/mobile/ListItem",
         "dojox/mobile/Switch",
         "dojox/mobile/EdgeToEdgeList",
         "dojox/mobile/View",
         "dojox/mobile/Heading",
         "dojox/mobile/Pane",
         "dojo/ready"], 
        function(dom, on,request, parser, aspect, registry,
                 mobile, compat, ListItem, Switch) {
        parser.parse().then(function() {
          var arr,
              workspace,
              values = [ ],
              parent = registry.byId('edgeList');

          request.get( "/init.json", { handleAs:"json" } ).then( function(res) {
            arr = res;
          
            arr.forEach(function(v, i) {
              var iconIdx = i%3;

                  values[v.idx] = v.val === 'true' ? 1 : 0;
                  item = new ListItem( { iconPos: "0,"+(iconIdx*29)+",29,29",
                                         switchIdx: v.idx,
                                         label: v.name } );
              item.addChild(
                new Switch( { class: "mblItemSwitch",
                              value: v.val === 'true' ? 'on' : 'off',
                              onStateChanged: function( val ) {
                                values[v.idx] = (val === 'on' ? 1 : 0);
                                request.post( 'switch' + values[0] + values[1] + values[2] );
                            }}));

              parent.addChild(item);
            });
          });

    var blocklyArea = dom.byId('blocklyArea'),
        blocklyDiv = dom.byId('blocklyArea'),
        workspace = Blockly.inject(blocklyDiv, {toolbox: document.getElementById('toolbox')}),
        onresize = function(e) {
          var x=0, y=0, element = blocklyArea;

          element.style.width = '100%';
          element.style.height = '100%';

          do {
            x += element.offsetLeft;
            y += element.offsetTop;
            element = element.offsetParent;
          } while(element);
          blocklyDiv.style.left = x + 'px';
          blocklyDiv.style.top = y + 'px';
          blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
          blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
        };

        aspect.after( registry.byId('view3'), "onAfterTransitionIn", function() {
          onresize();
          Blockly.fireUiEvent( window, 'resize' );
        }); 
        window.addEventListener('resize', onresize, false);
        onresize();
        });
        });
        </script>


<div id="view1" data-dojo-type="dojox/mobile/View">
  <h1 data-dojo-type="dojox/mobile/Heading">Home</h1>
  <ul data-dojo-type="dojox/mobile/EdgeToEdgeList">
    <li data-dojo-type="dojox/mobile/ListItem"
        data-dojo-props='moveTo:"view2",
                         transition:"slide"'>Outlets</li>
    <li data-dojo-type="dojox/mobile/ListItem"
        data-dojo-props='moveTo:"view3",
                         transition:"slide"'>Programming</li>

  </ul>
</div>

<div id="view2" data-dojo-type="dojox/mobile/View">
  <h1 data-dojo-type="dojox/mobile/Heading"
      data-dojo-props='back:"Home", moveTo:"view1"'>Outlets</h1>
        <ul data-dojo-type="dojox/mobile/EdgeToEdgeList" id="edgeList"
            data-dojo-props='iconBase:"icons.png"'>
        </ul>
</div>

<div id="view3" data-dojo-type="dojox/mobile/View">
  <h1 data-dojo-type="dojox/mobile/Heading"
      data-dojo-props='back:"Home", moveTo:"view1"'>Programming</h1>
    <div id="blocklyArea" data-dojo-type="dojox/mobile/Pane" style="width:100%; height:100%"><div>
    <div id="blocklyDiv" style="position: absolute"></div>
</div>
</body>
</body>
</html>
