<html>
    <head>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojox/mobile/deviceTheme.js"></script>
        <script data-dojo-config="async: 1" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
        <script type="text/javascript">
          dojoConfig = {
            async: true,
            parseOnLoad: false
          };
        </script>

        <meta name="viewport" content="width=320, initial-scale=1.0">
        <title>Demo</title>
    </head>
    <body>
        <script>
require(["dojo/dom", 
         "dijit/registry", 
         "dojo/on", 
         "dojo/request", 
         "dojo/parser",
         "dojox/mobile",
         "dojox/mobile/compat",
         "dojox/mobile/ListItem",
         "dojox/mobile/Switch",
         "dojox/mobile/EdgeToEdgeList",
         "dojox/mobile/View",
         "dojox/mobile/Heading",
         "dojo/domReady!"], 
        function(dom, registry, on, request, parser,
                 mobile, compat, ListItem, Switch) {
        parser.parse().then(function() {
          var arr,
              values = [ ],
              parent = registry.byId('edgeList');

          request.get( "/init.json", { handleAs:"json" } ).then( function(res) {
            arr = res;
          
            arr.forEach(function(v, i) {
              var iconIdx = i%3;

                  values[v.idx] = v.val === 'true' ? 1 : 0;
                  item = new ListItem( { iconPos: "0,"+(iconIdx*29)+",29,29",
                                         switchIdx: v.idx,
                                         label: v.name } );
              item.addChild(
                new Switch( { class: "mblItemSwitch",
                              value: v.val === 'true' ? 'on' : 'off',
                              onStateChanged: function( val ) {
                                values[v.idx] = (val === 'on' ? 1 : 0);
                                request.post( 'switch' + values[0] + values[1] + values[2] );
                            }}));

              parent.addChild(item);
            });
          });
        });
        });
        </script>


<div id="view1" data-dojo-type="dojox/mobile/View">
  <h1 data-dojo-type="dojox/mobile/Heading">Home</h1>
  <ul data-dojo-type="dojox/mobile/EdgeToEdgeList">
    <li data-dojo-type="dojox/mobile/ListItem"
        data-dojo-props='moveTo:"view2",
                         transition:"slide"'>Outlets</li>

  </ul>
</div>

<div id="view2" data-dojo-type="dojox/mobile/View">
  <h1 data-dojo-type="dojox/mobile/Heading"
      data-dojo-props='back:"Home", moveTo:"view1"'>Outlets</h1>
        <ul data-dojo-type="dojox/mobile/EdgeToEdgeList" id="edgeList"
            data-dojo-props='iconBase:"icons.png"'>
        </ul>
</div>
</body>
</html>
